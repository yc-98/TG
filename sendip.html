<div class="row box">

	</div>

	<select name="prodrop" onclick="disabledrop(this)">
			        <option value="udp">UDP</option>
			        <option value="tcp">TCP</option>
			        <option value="icmp">ICMP</option>
		
		            </select>
	<br>
	</div>
	<script>
          function disabledrop(obj1){
          
            var v1=obj1.value;
          
            if(v1 == "icmp")
            {
              
            document.getElementById("sp").disabled=true;
            document.getElementById("dp").disabled=true;
            }
            else{
              
              document.getElementById("sp").disabled=false;
              document.getElementById("dp").disabled=false;
            }

          }
        </script>
	
	
</div>
<div class="row box">
	
	<div class="col-xs-6">
	<h4>Source Port</h4>
	</div>
	<div class="col-xs-6">
	<select name="spdrop" id="sp">
	    <option value="443">443</option>
	    <option value="21">21</option>
	    <option value="80">80</option>
	    <option value="22">22</option>
	    <option value="53">53</option>
	    <option value="25">25</option>
	</select><br>
	</div>
	
</div>
<div class="row box">
	
	<div class="col-xs-6">
	<h4>Destination Port</h4>
	</div>
	<div class="col-xs-6">
	<select name="dpdrop" id="dp">
	    <option value="443">443</option>
	    <option value="21">21</option>
	    <option value="80">80</option>
	    <option value="22">22</option>
	    <option value="53">53</option>
	    <option value="25">25</option>
	  </select><br>
	</div>
	
</div>
<div class="row box">
	
	<div class="col-xs-6">
	<h4>Number of Packets</h4>
	</div>
	<div class="col-xs-6">
	<input type="text" name="nop"  align="middle" required disabled id="A">
	<select name="nopdrop" id="nofp" onChange="checkOption(this)">
	    <option value="cont">Continuous</option>
	    <option value="ncont">Non-Continuous</option>
	  </select>
	</div>
	<script>
	function checkOption(obj) {
	    var input = document.getElementById("A");
	    input.disabled = obj.value == "cont";
	}
	</script>
</div>
<div class="row box">
	
	<div class="col-xs-6">
	<h4>Payload length per packet</h4>
	</div>

	    <option value="8">8</option>
	  </select><br>
	</div>
	
</div>

	</div>
	
</div>
<div class="row box">
	
	<div class="col-xs-6 " style="margintop:5px;">

	</div>

	<input type="radio"  name="payload" value="own" checked onchange="disa()"s>Define my own
	<input type="radio"  name="payload" value="ran" onchange="enab()">Random
	</div>
	<script>
	function disa() {
	document.getElementById("B").disabled = false;
	}
	function enab() {
	document.getElementById("B").disabled = true;
	}
	</script>
